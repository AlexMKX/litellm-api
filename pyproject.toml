[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "litellm-api"
version = "1.80.16"
description = "Auto-generated Python API client for LiteLLM Proxy"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Alex", email = "alex@example.com" }
]
keywords = ["litellm", "openapi", "api-client", "llm", "proxy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.20.0",
    "attrs>=21.3.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/gfi/litellm-api"
Repository = "https://github.com/gfi/litellm-api"
Documentation = "https://github.com/gfi/litellm-api#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/litellm_api"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
